<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Weather App</title>
</head>
<body>
	<h1>Weather App</h1>

	{% if current_location %}
		<p>{{ current_location }}</p>

	{% else %}
		<p>Unable to locate</p>

	{% endif %}
	

	<p>This app uses GeoLite2 data created by MaxMind, available <a href="https://www.maxmind.com">here</a>.</p>
</body>
</html>
